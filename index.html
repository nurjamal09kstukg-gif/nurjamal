<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Project | My Video</title>
    <style>
        /* Современный CSS с переменными */
        :root {
            --primary-gradient: linear-gradient(135s, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --text-main: #2d3436;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--primary-gradient);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .main-card {
            background: var(--glass-bg);
            width: 90%;
            max-width: 900px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 ratio */
            height: 0;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 15px 0;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #636e72;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: var(--primary-gradient);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .content { padding: 25px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="video-wrapper">
            <iframe 
                src="[https://www.youtube.com/embed/O1ThGoCa0HE?autoplay=0&rel=0](https://www.youtube.com/embed/O1ThGoCa0HE?autoplay=0&rel=0)" 
                title="Food Video"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="content">
            <h1>Кулинарный Шедевр</h1>
            <p>Добро пожаловать на мою страницу! Здесь вы можете посмотреть видео-урок по приготовлению вкуснейшего блюда. Нажмите кнопку ниже, чтобы увидеть больше моих проектов на GitHub.</p>
            <a href="[https://github.com/](https://github.com/)" class="btn">Мой GitHub</a>
        </div>
    </div>

</body>
</html>
