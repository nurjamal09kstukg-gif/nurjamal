<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя кулинарная подборка</title>
    <style>
        /* Основные настройки страницы */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #2f3542;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #2f3542;
            text-align: center;
        }

        /* Контейнер для карточки с видео */
        .container {
            width: 95%;
            max-width: 800px;
            padding: 10px;
        }

        .video-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        /* Адаптивный контейнер для YouTube (16:9) */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Пропорция для видео 16:9 */
            height: 0;
            overflow: hidden;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Подпись под видео */
        .video-info {
            padding: 20px;
            text-align: center;
        }

        .video-info h2 {
            margin: 0;
            font-size: 1.25rem;
            color: #ff4757;
        }
    </style>
</head>
<body>

    <h1>Моя кулинарная подборка</h1>

    <div class="container">
        <div class="video-card">
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/O1ThGoCa0HE?si=mpO1Uh7GIGvca6yh" 
                    title="YouTube video player" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen>
                </iframe>
            </div>
            <div class="video-info">
                <h2>Лучший видео-рецепт</h2>
            </div>
        </div>
    </div>

</body>
</html>
